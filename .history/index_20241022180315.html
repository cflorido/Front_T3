<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación HTML Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF; /* Color de fondo azul */
            color: white; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Efecto de transición */
        }
        button:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el mouse */
        }
        #contenido {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            background-color: #fff;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Aplicación HTML</h1>
    <p>Esta es una aplicación básica que se ejecuta localmente.</p>
    <button onclick="cargarContenido()">Haz clic aquí</button>

    <div id="contenido"></div>

    <script>
        function cargarContenido() {
            fetch('data.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar el archivo: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    const contenidoDiv = document.getElementById("contenido");
                    contenidoDiv.textContent = data; // Muestra el contenido del archivo
                    contenidoDiv.style.display = 'block'; // Muestra el div
                })
                .catch(error => {
                    console.error(error);
                    alert('No se pudo cargar el contenido.');
                });
        }
    </script>
</body>
</html>
